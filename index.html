<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>License Registry</title>
  <script src="https://www.google.com/recaptcha/api.js?render=6LdP6TQrAAAAAN5Ld7eYDvMxD5m43MQuALG6y9Zs"></script>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    input {
      background-color: #2e2e2e;
      color: #fff;
    }
    button {
      background-color: #03dac6;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00c4b4;
    }
    #response {
      margin-top: 10px;
      color: #ff6b6b;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>License Registration</h1>
  <form id="licenseForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="product" placeholder="Product Name" required />
    <input type="text" id="orderId" placeholder="Order ID" required />
    <input type="text" id="license" placeholder="License Code" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <button type="submit">Submit</button>
    <p id="response"></p>
  </form>
  <script src="script.js"></script>
</body>
</html>
