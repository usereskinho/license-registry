<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>License Registration</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    input {
      background-color: #2a2a2a;
      color: #fff;
    }
    button {
      background-color: #00ffe1;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
    }
    .error {
      color: red;
    }
    .success {
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>License Registration</h1>
    <form id="license-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="text" name="orderId" placeholder="Order ID" required />
      <input type="text" name="license" placeholder="License Code" required />
      <input type="text" name="product" placeholder="Product Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <button type="submit">Submit</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById("license-form");
    const messageEl = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      messageEl.textContent = "";
      const formData = new FormData(form);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbz17npRPO9BIaOuA3q4x64rkru9xoIhzZ6C-OUBxsQuBMw4bmAe53P4I4DFYqN2xbAj/exec", {
          method: "POST",
          body: formData
        });
        const result = await response.json();

        if (result.success) {
          messageEl.textContent = "Registration successful!";
          messageEl.className = "message success";
          form.reset();
        } else {
          messageEl.textContent = result.message || "Registration failed.";
          messageEl.className = "message error";
        }
      } catch (err) {
        messageEl.textContent = "Failed to submit. Try again.";
        messageEl.className = "message error";
      }
    });
  </script>
</body>
</html>
