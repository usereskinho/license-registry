<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>License Registration</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      width: 100%;
      max-width: 420px;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background-color: #2a2a2a;
      color: #fff;
      border: none;
      border-radius: 8px;
    }
    input:focus {
      outline: none;
      border: 1px solid #00e5e5;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00e5e5;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
    }
    .message {
      margin-top: 12px;
      text-align: center;
      font-weight: 600;
    }
    .success {
      color: #00e5a0;
    }
    .error {
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>License Registration</h1>
    <form id="license-form">
      <input type="text" name="Name" placeholder="Your name" required />
      <input type="text" name="Order ID" placeholder="Order ID" required />
      <input type="text" name="License" placeholder="License key" required />
      <input type="text" name="Product" placeholder="Product name" required />
      <input type="email" name="Email" placeholder="Email" required />
      <button type="submit">Submit</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
